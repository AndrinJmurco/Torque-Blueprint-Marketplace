spec_version: 2
description: Auto generated blueprint for terraform module eks-cluster
# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
inputs:
  aws_region:
    type: string
    default: eu-west-1
  cluster_name:
    type: string
    default: torque-cluster
  host_name:
    type: execution-host
# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:
  oidc:
    value: '{{ .grains.eks-cluster.outputs.oidc }}'
grains:
  eks-cluster:
    kind: terraform
    spec:
      source:
              #github.com/qualitorque/tfsamples.git//terraform-modules/eks-cluster
        path: github.com/QualiTorque/Torque-Blueprint-Marketplace.git/tree/customers-cluster//terraform-modules/eks-cluster
      host:
      # Execution Host - the platform where the asset executable will run.
      # For example, a Kubernetes cluster can be used as an execution host.
        name: '{{ .inputs.host_name }}'
        service-account: eks-cluster-creator
      inputs:
      - aws_region: '{{ .inputs.aws_region }}'
      - cluster_name: '{{ .inputs.cluster_name }}'
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars: []
      outputs:
      - oidc
    # The terraform version that will be used to deploy the module
    tf-version: 1.2.8