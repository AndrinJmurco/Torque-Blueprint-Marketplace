spec_version: 2
description: Spec1 sample blueprint created with spec2 using Terraform
# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
inputs:
  host_name:
    type: execution-host
    allowed_values:
      - eks
    default: eks
  application_port:
    type: string
    default: 8080
outputs:
  URL:
    value: '{{ .grains.infra.outputs.endpoint }}'
    kind: link

grains:
  infra:
    kind: terraform
    spec:
      source:
        path: github.com/qualitorque/tfsamples.git//terraform-modules/sandbox-infra
      host:
        name: '{{ .inputs.host_name }}'
        service-account: torque-sandbox-creator
      inputs:
        - application_port: '{{inputs.application_port}}'
      outputs:
        - endpoint     
    tf-version: 1.2.5
  application:
    kind: terraform
    spec:
      source:
        path: github.com/qualitorque/tfsamples.git//terraform-modules/sandbox-application
      host:
        name: '{{ .inputs.host_name }}'
        service-account: torque-sandbox-creator
        inputs:
        - application_port: '{{inputs.application_port}}'
        - vpc: '{{.grains.infra.outputs.vpc}}'
    tf-version: 1.2.5